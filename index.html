<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>アーケードシューティングゲーム</title>
<style>
body { 
	text-align: center; 
	background: #111; 
	color: #fff; 
	margin: 0;
	padding: 0;
	overflow: hidden;
	touch-action: none;
}
#gameContainer {
	display: flex;
	flex-direction: column;
	align-items: flex-start;
	justify-content: flex-start;
	height: 100vh;
	padding-top: 5%;
	padding-bottom: max(150px, 20vh);
	box-sizing: border-box;
	overflow: hidden;
}
canvas { 
	background: #222; 
	display: block; 
	border: 2px solid #fff;
	touch-action: none;
	width: calc(100vw - 115px);
	max-height: calc(100vh - 200px);
	margin-left: 10px;
}
#score { 
	font-size: clamp(16px, 4vw, 22px); 
	margin: 5px; 
	line-height: 1.5;
	width: 100%;
	text-align: center;
}
#score div {
	margin: 3px 0;
}
#score .current-score {
	font-size: clamp(20px, 5vw, 28px);
	font-weight: bold;
	color: #0ff;
}
h1 { 
	font-size: 22px; 
	margin: 5px; 
	width: 100%; 
	text-align: center;
}
#restartBtn, #backToTitleBtn {
	position: relative;
	z-index: 50;
	font-size: 20px;
	margin-top: 10px;
	margin-bottom: 10px;
	padding: 15px 30px;
	background: #0ff;
	color: #000;
	border: none;
	border-radius: 10px;
	cursor: pointer;
}
#backToTitleBtn {
	background: #999;
}
#restartBtn, #backToTitleBtn {
	margin: 5px;
}
.button-container {
	width: 100%;
	display: flex;
	justify-content: center;
	gap: 10px;
	flex-wrap: wrap;
}
#restartBtn:active {
	background: #0aa;
}
#backToTitleBtn:active {
	background: #777;
}
#startScreen {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.95);
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	z-index: 200;
	overflow-y: auto;
	padding: 20px;
	box-sizing: border-box;
	touch-action: auto;
}
#startScreen h2 {
	font-size: clamp(20px, 7vw, 36px);
	margin-bottom: 20px;
	color: #0ff;
	white-space: nowrap;
}

.button-group {
	display: flex;
	gap: 20px;
	flex-wrap: wrap;
	justify-content: center;
}
#startBtn, #rulesBtn {
	font-size: 24px;
	padding: 20px 50px;
	background: #0ff;
	color: #000;
	border: none;
	border-radius: 10px;
	cursor: pointer;
	font-weight: bold;
	touch-action: manipulation;
	pointer-events: auto;
	position: relative;
	z-index: 1000;
}
#rulesBtn {
	background: #0a0;
}
#startBtn:active {
	background: #0aa;
}
#rulesBtn:active {
	background: #080;
}

#controls {
	display: none;
	position: fixed;
	z-index: 100;
}
#controls .control-group {
	position: fixed;
	bottom: 100px; /* 初期値、JavaScriptで動的に変更される */
	right: 15px;
	flex-direction: column;
	transition: bottom 0.3s ease;
}
.control-group {
	display: flex;
	gap: 12px;
	background: rgba(0, 0, 0, 0.5);
	padding: 8px;
	border-radius: 12px;
}
#controls button {
	width: 65px;
	height: 65px;
	font-size: 22px;
	background: rgba(0, 255, 255, 0.3);
	border: 2px solid #0ff;
	color: #fff;
	border-radius: 10px;
	touch-action: manipulation;
}
#controls button:active {
	background: rgba(0, 255, 255, 0.6);
}
#pauseBtn {
	position: fixed;
	top: 10px;
	right: 10px;
	z-index: 150;
	width: 60px;
	height: 60px;
	font-size: 28px;
	background: rgba(0, 0, 0, 0.6);
	border: 2px solid #0ff;
	color: #fff;
	border-radius: 10px;
	cursor: pointer;
	display: none;
	touch-action: manipulation;
}
#pauseBtn:active {
	background: rgba(0, 255, 255, 0.4);
}
@media (max-width: 768px) {
	#controls {
		display: flex;
	}
	#movementControls {
		display: block !important;
	}
	#movementControls button:active {
		background: rgba(0, 255, 255, 0.6);
	}
}
@media (max-height: 600px) {
	#gameContainer {
		padding-bottom: 120px;
	}
	canvas {
		max-height: calc(100vh - 100px);
	}
	#controls button {
		width: 55px;
		height: 55px;
		font-size: 20px;
	}
}
#gameOverScreen {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.95);
	display: none;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	z-index: 300;
	padding: 20px;
	box-sizing: border-box;
}
#gameOverScreen.show {
	display: flex;
}
#gameOverScreen h2 {
	font-size: clamp(32px, 8vw, 48px);
	color: #f00;
	margin-bottom: 30px;
}
#gameOverScreen .result {
	background: rgba(255, 255, 255, 0.1);
	border: 2px solid #0ff;
	border-radius: 15px;
	padding: 30px;
	margin-bottom: 30px;
	min-width: 280px;
}
#gameOverScreen .result p {
	font-size: clamp(18px, 5vw, 24px);
	margin: 15px 0;
	color: #fff;
}
#gameOverScreen .result .final-score {
	font-size: clamp(28px, 7vw, 36px);
	color: #0ff;
	font-weight: bold;
}
#gameOverScreen .result .new-record {
	color: #ffd700;
	font-weight: bold;
	animation: blink 1s infinite;
}
@keyframes blink {
	0%, 100% { opacity: 1; }
	50% { opacity: 0.5; }
}
#gameOverScreen .button-group {
	display: flex;
	gap: 15px;
	flex-wrap: wrap;
	justify-content: center;
}
#restartBtn2, #backToTitleBtn2 {
	font-size: 20px;
	padding: 15px 35px;
	background: #0ff;
	color: #000;
	border: none;
	border-radius: 10px;
	cursor: pointer;
	font-weight: bold;
}
#backToTitleBtn2 {
	background: #999;
	color: #fff;
}
#restartBtn2:active {
	background: #0aa;
}
#backToTitleBtn2:active {
	background: #777;
}
#pauseScreen {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.9);
	display: none;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	z-index: 300;
	padding: 20px;
	box-sizing: border-box;
}
#pauseScreen.show {
	display: flex;
}
#pauseScreen h2 {
	font-size: clamp(32px, 8vw, 48px);
	color: #0ff;
	margin-bottom: 30px;
}
#pauseScreen .button-group {
	display: flex;
	gap: 15px;
	flex-wrap: wrap;
	justify-content: center;
}
#resumeBtn, #pauseBackToTitleBtn {
	font-size: 20px;
	padding: 15px 35px;
	background: #0ff;
	color: #000;
	border: none;
	border-radius: 10px;
	cursor: pointer;
	font-weight: bold;
}
#pauseBackToTitleBtn {
	background: #999;
	color: #fff;
}
#resumeBtn:active {
	background: #0aa;
}
#pauseBackToTitleBtn:active {
	background: #777;
}
</style>
</head>
<body>
<div id="startScreen">
<h2>&#x1F680; シューティングゲーム &#x1F680;</h2>
<div id="titleStats" style="margin: 10px 0; color: #fff; font-size: 16px;">
<p>最高スコア: <span id="titleHighScore">0</span></p>
<p>最高時間: <span id="titleHighTime">0:00</span></p>
</div>
<div id="mainMenu">
<div class="button-group">
<button id="startBtn">ゲーム選択</button>
<a href="rules.html" style="text-decoration: none;"><button id="rulesBtn">ゲームルール</button></a>
</div>
</div>
<div id="difficultySelect" style="margin: 20px 0; display: none;">
<p style="color: #0ff; font-size: 18px; margin-bottom: 10px;">難易度を選択してスタート</p>
<div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; margin-bottom: 20px;">
<button class="difficultyBtn" data-difficulty="easy" style="padding: 15px 30px; font-size: 18px; background: #0f0; color: #000; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">イージー</button>
<button class="difficultyBtn" data-difficulty="normal" style="padding: 15px 30px; font-size: 18px; background: #0ff; color: #000; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; border: 3px solid #fff;">ノーマル</button>
		<button class="difficultyBtn" data-difficulty="hard" style="padding: 15px 30px; font-size: 18px; background: #f00; color: #fff; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">ハード</button>
	</div>
	<button id="playBtn" style="padding: 20px 50px; font-size: 24px; background: #0ff; color: #000; border: none; border-radius: 10px; cursor: pointer; font-weight: bold;">ゲームスタート</button>
	<button id="backToMenuBtn" style="margin-top: 15px; padding: 12px 30px; font-size: 16px; background: #666; color: #fff; border: none; border-radius: 10px; cursor: pointer;">タイトルに戻る</button>
</div>
</div>
<div id="gameContainer">
<h1>アーケードシューティングゲーム</h1>
<div id="score">スコア: 0</div>
<canvas id="gameCanvas"></canvas>
<div class="button-container">
<button id="restartBtn" style="display:none;">もう一度スタート</button>
<button id="backToTitleBtn" style="display:none;">タイトルに戻る</button>
</div>
</div>
<div id="gameOverScreen">
	<h2>GAME OVER</h2>
	<div class="result">
		<p>最終スコア</p>
		<p class="final-score" id="finalScore">0</p>
		<p id="finalTime">生存時間: 0:00</p>
		<p id="recordMessage" style="display: none;" class="new-record">🎉 NEW RECORD! 🎉</p>
		<p id="highScoreDisplay">最高スコア: 0</p>
		<p id="highTimeDisplay">最高時間: 0:00</p>
	</div>
	<div class="button-group">
		<button id="restartBtn2">もう一度プレイ</button>
		<button id="backToTitleBtn2">タイトルに戻る</button>
	</div>
</div>
<button id="pauseBtn">⏸</button>
<div id="pauseScreen">
	<h2>⏸ 一時停止</h2>
	<div class="button-group">
		<button id="resumeBtn">ゲームに戻る</button>
		<button id="pauseBackToTitleBtn">タイトルに戻る</button>
	</div>
</div>
<div id="controls">
<div class="control-group">
<button id="ammoTypeBtn" style="width: 65px; height: 50px; font-size: 14px;">通常弾</button>
<button id="shootBtn">&#x1F52B;</button>
<button id="reloadBtn">&#x1F504;</button>
</div>
</div>
<div id="movementControls" style="display: none; position: fixed; bottom: 100px; left: 15px; z-index: 100;">
<div style="display: flex; flex-direction: column; gap: 8px; background: rgba(0, 0, 0, 0.5); padding: 8px; border-radius: 12px;">
<button id="upBtn" style="width: 65px; height: 65px; font-size: 22px; background: rgba(0, 255, 255, 0.3); border: 2px solid #0ff; color: #fff; border-radius: 10px; touch-action: manipulation;">▲</button>
<div style="display: flex; gap: 8px;">
<button id="leftBtn" style="width: 65px; height: 65px; font-size: 22px; background: rgba(0, 255, 255, 0.3); border: 2px solid #0ff; color: #fff; border-radius: 10px; touch-action: manipulation;">◄</button>
<button id="downBtn" style="width: 65px; height: 65px; font-size: 22px; background: rgba(0, 255, 255, 0.3); border: 2px solid #0ff; color: #fff; border-radius: 10px; touch-action: manipulation;">▼</button>
<button id="rightBtn" style="width: 65px; height: 65px; font-size: 22px; background: rgba(0, 255, 255, 0.3); border: 2px solid #0ff; color: #fff; border-radius: 10px; touch-action: manipulation;">►</button>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
