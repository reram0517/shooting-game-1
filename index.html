<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>アーケードシューティングゲーム</title>
<style>
body { 
	text-align: center; 
	background: #111; 
	color: #fff; 
	margin: 0;
	padding: 0;
	overflow: hidden;
	touch-action: none;
}
#gameContainer {
	display: flex;
	flex-direction: column;
	align-items: flex-start;
	justify-content: flex-start;
	height: 100vh;
	padding-top: 5px;
	padding-bottom: 80px;
	padding-left: 15px;
	box-sizing: border-box;
	overflow: hidden;
}
canvas { 
	background: #222; 
	display: block; 
	border: 2px solid #fff;
	touch-action: none;
}
#score { 
	font-size: clamp(14px, 3.5vw, 18px); 
	margin: 3px; 
	line-height: 1.4;
}
#score div {
	margin: 2px 0;
}
h1 { font-size: 22px; margin: 5px; }
#restartBtn, #backToTitleBtn {
	position: relative;
	z-index: 50;
	font-size: 20px;
	margin-top: 10px;
	padding: 15px 30px;
	background: #0ff;
	color: #000;
	border: none;
	border-radius: 10px;
	cursor: pointer;
}
#backToTitleBtn {
	background: #999;
	margin-left: 10px;
}
#restartBtn:active {
	background: #0aa;
}
#backToTitleBtn:active {
	background: #777;
}
#startScreen {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.95);
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	z-index: 200;
}
#startScreen h2 {
	font-size: clamp(20px, 7vw, 36px);
	margin-bottom: 20px;
	color: #0ff;
	white-space: nowrap;
}
#startScreen .instructions {
	font-size: 16px;
	margin-bottom: 30px;
	text-align: center;
	line-height: 1.8;
	max-width: 400px;
	padding: 0 20px;
	display: none;
}
.button-group {
	display: flex;
	gap: 20px;
	flex-wrap: wrap;
	justify-content: center;
}
#startBtn, #rulesBtn {
	font-size: 24px;
	padding: 20px 50px;
	background: #0ff;
	color: #000;
	border: none;
	border-radius: 10px;
	cursor: pointer;
	font-weight: bold;
}
#rulesBtn {
	background: #0a0;
}
#startBtn:active {
	background: #0aa;
}
#rulesBtn:active {
	background: #080;
}
#backBtn {
	font-size: 18px;
	padding: 12px 30px;
	background: #666;
	color: #fff;
	border: none;
	border-radius: 10px;
	cursor: pointer;
	margin-top: 20px;
	display: none;
}
#backBtn:active {
	background: #444;
}
#controls {
	display: none;
	position: fixed;
	z-index: 100;
}
#controls .control-group:first-child {
	position: fixed;
	bottom: 10px;
	left: 15px;
}
#controls .control-group:last-child {
	position: fixed;
	top: 50%;
	transform: translateY(-50%);
	right: 15px;
	flex-direction: column;
}
.control-group {
	display: flex;
	gap: 12px;
	background: rgba(0, 0, 0, 0.5);
	padding: 8px;
	border-radius: 12px;
}
#controls button {
	width: 65px;
	height: 65px;
	font-size: 22px;
	background: rgba(0, 255, 255, 0.3);
	border: 2px solid #0ff;
	color: #fff;
	border-radius: 10px;
	touch-action: manipulation;
}
#controls button:active {
	background: rgba(0, 255, 255, 0.6);
}
@media (max-width: 768px) {
	#controls {
		display: flex;
	}
}
@media (max-height: 600px) {
	#gameContainer {
		padding-bottom: 120px;
	}
	canvas {
		max-height: calc(100vh - 200px);
	}
	#controls button {
		width: 55px;
		height: 55px;
		font-size: 20px;
	}
}
</style>
</head>
<body>
<div id="startScreen">
<h2>&#x1F680; シューティングゲーム &#x1F680;</h2>
<div id="titleStats" style="margin: 10px 0; color: #fff; font-size: 16px;">
<p>最高スコア: <span id="titleHighScore">0</span></p>
<p>最高時間: <span id="titleHighTime">0:00</span></p>
</div>
<div class="instructions">
<h3 style="color: #0ff;">ゲームルール</h3>
<p>【目的】<br>敵を撃ち落としてスコアを稼ごう！</p>
<p>【PC操作】<br>矢印キー: 移動 / スペース: 射撃 / R: リロード</p>
<p>【スマホ操作】<br>画面下のボタンで操作</p>
<p>【アイテム】<br>🟢 緑色: マガジン補充<br>🟡 黄色: 避けよう（弾をあてると減点）</p>
<p>【ヒント】<br>弾切れに注意！こまめにリロードしよう</p>
</div>
<div class="button-group">
<button id="startBtn">ゲームスタート</button>
<button id="rulesBtn">ゲームルール</button>
</div>
<button id="backBtn">戻る</button>
</div>
<div id="gameContainer">
<h1>アーケードシューティングゲーム</h1>
<div id="score">スコア: 0</div>
<canvas id="gameCanvas"></canvas>
<button id="restartBtn" style="display:none;">もう一度スタート</button>
<button id="backToTitleBtn" style="display:none;">タイトルに戻る</button>
</div>
<div id="controls">
<div class="control-group">
<button id="leftBtn">&#x25C0;</button>
<button id="rightBtn">&#x25B6;</button>
</div>
<div class="control-group">
<button id="shootBtn">&#x1F52B;</button>
<button id="reloadBtn">&#x1F504;</button>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
